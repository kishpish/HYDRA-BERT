# HYDRA-BERT Pipeline Configuration
# ===================================

# Design Generation Settings
design_generation:
  n_designs_per_patient: 10000000  # 10 million
  batch_size: 100000
  top_k: 100

# Polymer Library
polymers:
  protein_modified:
    - GelMA_3pct
    - GelMA_5pct
    - GelMA_7pct
    - GelMA_10pct
  conductive_gelma:
    - GelMA_BioIL
    - GelMA_Polypyrrole
    - GelMA_rGO
    - GelMA_MXene
  synthetic:
    - PEGDA_575
    - PEGDA_700
    - PEGDA_3400
  polysaccharide:
    - Alginate_CaCl2
    - Alginate_RGD
    - Chitosan_thermogel
    - Chitosan_EGCG
    - Chitosan_HA
  glycosaminoglycan:
    - HA_acellular
    - HA_ECM
    - MeHA_photocrosslink
  decellularized:
    - dECM_VentriGel
    - dECM_cardiac
  protein:
    - Gelatin_crosslinked
    - Fibrin_thrombin
  conductive:
    - PEDOT_PSS

# Design Parameter Ranges
design_space:
  stiffness_kPa:
    min: 5.0
    max: 30.0
    optimal: 15.0
  degradation_days:
    min: 7.0
    max: 180.0
    optimal: 60.0
  conductivity_S_m:
    min: 0.0
    max: 1.0
    optimal: 0.5
  thickness_mm:
    min: 1.0
    max: 5.0
    optimal: 4.0
  coverage_options:
    - scar_only
    - scar_bz25
    - scar_bz50
    - scar_bz100

# Therapeutic Thresholds
thresholds:
  therapeutic:
    delta_EF_pct: 5.0
    wall_stress_reduction_pct: 25.0
    strain_normalization_pct: 15.0
  moderate:
    delta_EF_pct: 3.0
    wall_stress_reduction_pct: 15.0

# Scoring Weights
scoring:
  delta_EF_pct: 3.0
  wall_stress_reduction_pct: 1.5
  strain_normalization_pct: 1.0
  cv_improvement_pct: 1.0
  arrhythmia_reduction_pct: 0.5

# FEBio Simulation Settings
febio:
  threads_per_simulation: 4
  timeout_seconds: 600
  material_model: holzapfel_ogden

# OpenCarp Simulation Settings
opencarp:
  threads_per_simulation: 2
  timeout_seconds: 600
  ionic_model: TT2
  dt_ms: 0.01
  duration_ms: 1000

# Patient List
patients:
  - SCD0000101
  - SCD0000201
  - SCD0000301
  - SCD0000401
  - SCD0000601
  - SCD0000701
  - SCD0000801
  - SCD0001001
  - SCD0001101
  - SCD0001201

# Resource Allocation
resources:
  gpus: 16
  cpus: 96

# Output Paths
output:
  design_generation: results/design_generation
  febio_simulations: results/febio_simulations
  opencarp_simulations: results/opencarp_simulations
  final_optimal: results/final_optimal_designs
